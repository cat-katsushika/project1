get:
  operationId: items_list
  summary: 商品一覧取得API
  description: 商品一覧取得API
  parameters:
    - in: query
      name: name
      description: |-
        商品名 <br>
        nameの値を含む商品名を持つ商品のみを返します。
      schema:
        type: string
    - name: page
      description: |-
        ページ番号 <br>
        ページ番号を指定することで、指定したページの商品一覧を取得することができます。
      required: false
      in: query
      schema:
        type: integer
  tags:
    - items
  security:
    - tokenAuth: []
    - jwtAuth: []
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../schemas/paginated-item.yml"
      description: ""
