components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
        - token
        - uid
    ConditionEnum:
      enum:
        - new
        - fine
        - used
        - damaged
      type: string
      description: |-
        * `new` - 未使用
        * `fine` - 目立った傷や汚れなし
        * `used` - 使用感あり
        * `damaged` - 破損あり
    Image:
      type: object
      properties:
        order:
          type: integer
        photo_path:
          type: string
          format: uri
      required:
        - photo_path
    Item:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        seller:
          type: string
          readOnly: true
        receivable_campus:
          type: string
        images:
          type: array
          items:
            $ref: "#/components/schemas/Image"
        is_liked_by_current_user:
          type: string
          readOnly: true
        listing_status:
          $ref: "#/components/schemas/ListingStatusEnum"
        price:
          type: integer
        name:
          type: string
          maxLength: 50
        description:
          type: string
          maxLength: 255
        condition:
          $ref: "#/components/schemas/ConditionEnum"
        writing_state:
          $ref: "#/components/schemas/WritingStateEnum"
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        buyer:
          type: string
          format: uuid
          title: ユーザーID
          nullable: true
      required:
        - condition
        - created_at
        - description
        - id
        - images
        - is_liked_by_current_user
        - name
        - price
        - receivable_campus
        - seller
        - updated_at
        - writing_state
    ListingStatusEnum:
      enum:
        - unpurchased
        - purchased
        - completed
        - canceled
      type: string
      description: |-
        * `unpurchased` - 未購入
        * `purchased` - 購入済み
        * `completed` - 取引完了
        * `canceled` - キャンセル済み
    PaginatedItemList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: "#/components/schemas/Item"
    PaginatedUserList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: "#/components/schemas/User"
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
        - new_password
        - token
        - uid
    PatchedItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        seller:
          type: string
          readOnly: true
        receivable_campus:
          type: string
        images:
          type: array
          items:
            $ref: "#/components/schemas/Image"
        is_liked_by_current_user:
          type: string
          readOnly: true
        listing_status:
          $ref: "#/components/schemas/ListingStatusEnum"
        price:
          type: integer
        name:
          type: string
          maxLength: 50
        description:
          type: string
          maxLength: 255
        condition:
          $ref: "#/components/schemas/ConditionEnum"
        writing_state:
          $ref: "#/components/schemas/WritingStateEnum"
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        buyer:
          type: string
          format: uuid
          title: ユーザーID
          nullable: true
    PatchedUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          title: ユーザーID
        email:
          type: string
          format: email
          title: メールアドレス
          maxLength: 350
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
        - email
    SetPasswordRetype:
      type: object
      properties:
        new_password:
          type: string
        re_new_password:
          type: string
        current_password:
          type: string
      required:
        - current_password
        - new_password
        - re_new_password
    SetUsernameRetype:
      type: object
      properties:
        current_password:
          type: string
        new_email:
          type: string
          format: email
          title: メールアドレス
          maxLength: 350
        re_new_email:
          type: string
      required:
        - current_password
        - new_email
        - re_new_email
    TokenBlacklist:
      type: object
      properties:
        refresh:
          type: string
          writeOnly: true
      required:
        - refresh
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
        - access
        - email
        - password
        - refresh
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
        - access
        - refresh
    University:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
        - id
        - name
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          title: ユーザーID
        email:
          type: string
          format: email
          title: メールアドレス
          maxLength: 350
      required:
        - email
        - id
    UserCreate:
      type: object
      properties:
        email:
          type: string
          format: email
          title: メールアドレス
          maxLength: 350
        id:
          type: string
          format: uuid
          readOnly: true
          title: ユーザーID
        password:
          type: string
          writeOnly: true
        re_password:
          type: string
      required:
        - email
        - id
        - password
        - re_password
    UsernameResetConfirm:
      type: object
      properties:
        new_email:
          type: string
          format: email
          title: メールアドレス
          maxLength: 350
      required:
        - new_email
    WritingStateEnum:
      enum:
        - none
        - little
        - lot
      type: string
      description: |-
        * `none` - 全くない
        * `little` - 少しある
        * `lot` - かなりある
  securitySchemes:
    jwtAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "JWT"
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
    AccessTokenAuth:
      type: apiKey
      in: cookie
      name: access_token
