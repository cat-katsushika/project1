    patch:
      operationId: items_partial_update
      summary: 商品情報一部更新API
      description: |
        商品情報一部更新API<br>
        multipart/form-data:でリクエストを送信してください。<br>
        送り方はcreateと一緒です。
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: 商品ID
        - in: query
          name: partial
          schema:
            type: string
          description: |
            True or False, デフォルトはFalse <br>
            Trueの場合、商品情報の一部のみ更新します。<br>
            Falseの場合、商品情報を全て更新します。よってすべての情報が必要です。
      tags:
        - items
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
      security:
        - tokenAuth: []
        - jwtAuth: []
      responses:
        "200":
          description: 成功
    delete:
      operationId: items_destroy
      summary: 商品削除API
