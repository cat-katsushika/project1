  /api/items/:
    get:
      operationId: items_list
      summary: 商品一覧取得API
      description: 商品一覧取得API
      parameters:
        - in: query
          name: buyer
          schema:
            type: string
            format: uuid
            title: ユーザーID
        - in: query
          name: condition
          schema:
            type: string
            enum:
              - damaged
              - fine
              - new
              - used
          description: |-
            * `new` - 未使用
            * `fine` - 目立った傷や汚れなし
            * `used` - 使用感あり
            * `damaged` - 破損あり
        - in: query
          name: created_at
          schema:
            type: string
            format: date-time
        - in: query
          name: description
          schema:
            type: string
        - in: query
          name: id
          schema:
            type: string
            format: uuid
        - in: query
          name: listing_status
          schema:
            type: string
            enum:
              - canceled
              - completed
              - purchased
              - unpurchased
          description: |-
            * `unpurchased` - 未購入
            * `purchased` - 購入済み
            * `completed` - 取引完了
            * `canceled` - キャンセル済み
        - in: query
          name: name
          schema:
            type: string
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - in: query
          name: price
          schema:
            type: integer
        - in: query
          name: receivable_campus
          schema:
            type: string
            format: uuid
        - in: query
          name: seller
          schema:
            type: string
            format: uuid
            title: ユーザーID
        - in: query
          name: updated_at
          schema:
            type: string
            format: date-time
        - in: query
          name: writing_state
          schema:
            type: string
            enum:
              - little
              - lot
              - none
          description: |-
            * `none` - 全くない
            * `little` - 少しある
            * `lot` - かなりある
      tags:
        - items
      security:
        - tokenAuth: []
        - jwtAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedItemList"
          description: ""
