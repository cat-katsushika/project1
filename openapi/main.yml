    post:
      summary: サインアップ
      operationId: auth_users_create
      tags:
        - auth
      description: ユーザー登録後Emailを送信
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/UserCreate"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UserCreate"
        required: true
      security:
        - jwtAuth: []
        - {}
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCreate"
          description: "サインアップ成功"
        400:
          description: サインアップ失敗
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    detail:
                      type: string
                      description: エラー詳細

              examples:
                名前未入力:
                  value:
                    - detail: 名前を入力してください
                メールアドレス未入力:
                  value:
                    - detail: メールアドレスを入力してください
                メールアドレス上限文字数:
                  value:
                    - detail: メールアドレスは350文字まで入力可能です
                メールアドレス大学ドメイン制約:
                  value:
                    - detail: メールアドレスの形式は「@ed.tus.ac.jp」です

