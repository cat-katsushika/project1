version: '3.9'

services:
  django:
    build:
      context: ./app
      dockerfile: Dockerfile.django
    container_name: django
    command: ['bash', '-c', 'python manage.py migrate && python manage.py runserver 0.0.0.0:8000']
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    depends_on:
      - postgres
    networks:
      - webnet

  postgres:
    image: postgres:14
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - webnet

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "9000:8080"
    environment:
      - SWAGGER_JSON=/openapi/main.yml
    volumes:
      - ../openapi:/openapi

  react-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - django
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true

networks:
  webnet:
    driver: bridge
